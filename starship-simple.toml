"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# Simple format - left prompt only with path and all enabled modules
format = "${custom.path_prefix}${custom.path_shortened}${custom.path_normal}$git_branch$character"

command_timeout = 5000

[custom.path_prefix]
command = "shortpath -s prefix \"$PWD\""
when = "true"
format = "[$output]($style)"
style = "purple"
shell = ["bash", "--noprofile", "--norc"]
description = "Path prefix"

[custom.path_shortened]
command = "shortpath -s shortened \"$PWD\""
when = "true"
format = "[$output]($style)"
style = "cyan"
shell = ["bash", "--noprofile", "--norc"]
description = "Shortened path segments"

[custom.path_normal]
command = "shortpath -s normal \"$PWD\""
when = "true"
format = "[$output]($style) "
style = "bold cyan"
shell = ["bash", "--noprofile", "--norc"]
description = "Full path segments"

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
